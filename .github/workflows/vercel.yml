name: deploy-web-to-vercel
on:
  workflow_dispatch:
  push:
    branches: [ master, main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Build web
        run: flutter build web --release --dart-define=CI=true

      - name: Prepare Vercel prebuilt output
        run: |
          rm -rf .vercel/output
          mkdir -p .vercel/output/static
          cp -r build/web/* .vercel/output/static
          printf '{ "version": 3 }' > .vercel/output/config.json

      - name: Deploy to Vercel (prebuilt)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: --prod --prebuilt
          github-comment: false
