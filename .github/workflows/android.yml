name: build-android-and-web
on:
  workflow_dispatch:
  push:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - run: flutter doctor -v
      - run: flutter pub get -v
      - run: yes | flutter doctor --android-licenses || true
      - run: flutter build apk -v --release --dart-define=CI=true
      - run: flutter build web --release --dart-define=CI=true
      - uses: actions/upload-artifact@v4
        with: { name: app-release-apk, path: build/app/outputs/flutter-apk/app-release.apk }
      - uses: actions/upload-artifact@v4
        with: { name: web-build, path: build/web }
